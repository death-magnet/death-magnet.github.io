<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Javascript Snowflakes</title>
	<link rel = "stylesheet"  href="style.css">
</head>
<body>
	<canvas id ="canvas1"></canvas>
	<div class="controls">
		<button id="reloadButton">Reload</button>
		<div>
			<label for = "spread">Spread:</label>
			<input id = "spread" type = "range" min = "0.4" max = "2.5" value = "1" step = "0.1">
			<br>
			<label for = "sides">Sides:</label>
			<input id = "sides" type = "range" min = "3" max = "14" value = "3" step = "1">
			<br>
			<label for = "branches">Branches:</label>
			<input id = "branches" type = "range" min = "0" max = "6" value = "2" step = "1">
			<br>
			<label for = "lineWidth">Width:</label>
			<input id = "lineWidth" type = "range" min = "1" max = "24" value = "4" step = "1">
			<br>
			<label for = "lineScale">Scale:</label>
			<input id = "lineScale" type = "range" min = "0.1" max = "0.96" value = "0.5" step = "0.02">
			
		</div>
	</div>
	<script src="snowflake.js"></script>
</body>
</html>
